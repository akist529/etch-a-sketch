<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./style.css"/>
        <title>Etch-A-Sketch</title>
    </head>
    <body id="body">
        <div class="title">
            <h2>Magic</h2>
            <h1 id="mainTitle">Etch A Sketch</h1>
            <h2>Screen</h2>
        </div>
        <form id="enterGrid">
            <label for='grid-dim'>Enter grid dimensions:</label>
            <input type='range' id='grid-dim' name='grid-dim' min='1' max='64' value='16' oninput="updateGrid()"/>
            <output id="grid-dim-out" name="grid-dim-out" for="grid-dim">16</output>
            <input type='button' id="gridButton" onclick='drawGrid()' value='Submit / Reset'/>
        </form>
        <form id="enterColor">
            <label for="pixelColor">Choose a color:</label>
            <input type="color" id="pixelColor" name="pixelColor" value="#000000"/>
        </form>
        <div class="footer">
            <span class="dial"></span>
            <footer>Â©2022 Alex Kist</footer>
            <span class="dial"></span>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
