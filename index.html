<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./style.css"/>
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <form>
            <label for='grid-dim'>Enter grid dimensions:</label>
            <input type='range' id='grid-dim' name='grid-dim' min='1' max='64' value='1' oninput="updateGrid()"/>
            <output id="grid-dim-out" name="grid-dim-out" for="grid-dim">1</output>
            <input type='button' onclick='drawGrid()' value='Submit'/>
        </form>
        <form>
            <label for="pixelColor">Choose a color:</label>
            <input type="color" id="pixelColor" name="pixelColor" value="#000000"/>
        </form>
        <script src="./script.js"></script>
    </body>
</html>
